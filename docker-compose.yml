version: '3'

services:
  db:
    environment:
      POSTGRES_DB: app_db
      POSTGRES_USER: juaciv
      POSTGRES_PASSWORD: ickyvicky
    restart: always
    image: postgres:9.6
    expose:
      - "5432"
  django:
    environment:
      DATABASE_URL: postgres://juanciv:ickyvicky@db/app_db
      DJANGO_MANAGEPY_MIGRATE: on
    build:
      context: .
      dockerfile: ./Dockerfile
    links:
      - db:db
    ports:
      - "8000:8000"